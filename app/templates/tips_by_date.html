<!-- index.html-->
<style>
#checks {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 50%;
}

#checks td, #checks th {
  border: 1px solid #ddd;
  padding: 8px;
}

#checks tr:nth-child(even){background-color: #f2f2f2;}

#checks tr:hover {background-color: #ddd;}

#checks th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA8D;
  color: white;
}
</style>
{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}

<div>
    <h1>Tips Calculator</h1>
    <table id="checks">
  <tr>
    <th>Server</th>
    <th>Tips</th>
  </tr>
        {% for key, value in tips.items() %}
        <tr>
    <td>{{key}}</td>
    <td>{{value}}</td>
  </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
